<body>
    <p id="text">안녕</p>
    <button id="change-text">텍스트 변경</button>
    <ul id="list" type="none">
        <li>1</li>
    </ul>
    <input type="text" id="input">
    <button id="input-text">제출</button>
    <script>
        // document.querySelector()
        //1번 버튼 클릭 시 텍스트가 바뀌는 기능 만들기
        // let text = document.getElementById("text");
        // let changeTextButton = document.getElementById("change-text");

        // changeTextButton.addEventListener("click", function(){
        //     text.innerText = "Hello world" + Date.now();
        // });

        let text = document.querySelector("#text");
        let changeTextButton = document.querySelector("#change-text");

            changeTextButton.addEventListener("click", function(){
            text.innerText = "Hello world" + Date.now();
        });

        // //1.ul 리스트 가져오기
        // let list = document.getElementById("list");
        // //2.li 요소 하나 creat한다.
        // let li = document.createElement("li");
        // //3.input 요소 가지고 오기
        // let input = document.getElementById("input");
        // //4.input 요소 값 가지고 오기
        // inputvalue = input.value;
        // //5. li 요소에 텍스트를 input 요소의 값으로 변경
        // li.innerText = inputvalue;
        // //6.  요소에 li 요소 추가
        // list.appendchild(li);

        let addButton = document.getElementById("input-text");
        addButton.addEventListener("click", function(){
            //1. 리스트 가져오기
            let list = document.getElementById("list");
            //2.li 요소 하나 creat한다.
            let li = document.createElement("li");
            //3.input 요소 가지고 오기
            let input = document.getElementById("input");
            //4.input 요소 값 가지고 오기
            inputValue = input.value;
            //5. li 요소에 텍스트를 input 요소의 값으로 변경
            li.innerText = inputValue;
            //6.  요소에 li 요소 추가
            list.appendChild(li);
        });
    </script>
</body>
