<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 문제</title>
</head>
<body>
    <script>
       //별찍기
       let stars = " ";
       let input = Number(prompt("숫자입력"))
       if(input<=10) { for(stars; stars<=input; stars++) {
        console.log("*".repeat(stars));
            } 
        } else /*피라미드*/ {
            for(stars; stars<=input; stars++) {
        console.log(' '.repeat((input-stars)/2)+"*".repeat(stars));
            }
        }
       
    </script>
</body>
</html>
