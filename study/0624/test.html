<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 문제</title>
</head>
<body>
    <script>
        for (i = 1; i <= 10; i++) {
            document.write(`${i}`);
        }

        document.write(`<br>`)

        for (i = 1; i < 101; i++) {
            if(i % 5 !== 0) continue;
            document.write(`${i}`);
        }

        document.write(`<br>`)

        for(i = 1; i < 10; i++) {
            document.write(`2 * ${i}= ${i*2}`);
        }
    </script>
</body>
</html>
