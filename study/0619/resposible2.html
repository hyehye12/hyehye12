<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 웹 페이지</title>
    <style>
        /* 기본 스타일 (모바일 우선) */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: white;
  padding: 10px;
  text-align: center;
}

.content {
    display: block;
    padding: 20px;
}

.left-column,
.right-column {
    background-color: #f4f4f4;
    margin: 10px 0;
    padding: 15px;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px;
}

/* 미디어 쿼리 - 768px 이상 */
@media screen and (min-width: 768px) {
  .content {
    display: flex;
    justify-content: space-between;
  }

  .left-column,
  .right-column {
    /* flex: 1; */
    width: 48%;
  }
}

/* 미디어 쿼리 - 1024px 이상 */
@media screen and (min-width: 1024px) {
  .content {
    max-width: 1200px;
    margin: 0 auto;
  }
}
    </style>
  </head>
  <body>
    <header>
      <h1>반응형 웹 디자인</h1>
    </header>

    <div class="content">
      <div class="left-column">
        <h2>왼쪽 열</h2>
        <p>여기에는 왼쪽 콘텐츠가 들어갑니다.</p>
      </div>
      <div class="right-column">
        <h2>오른쪽 열</h2>
        <p>여기에는 오른쪽 콘텐츠가 들어갑니다.</p>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 My Website</p>
    </footer>
  </body>
</html>
